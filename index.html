<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Tailwind</title>
    <!-- tailwind cdn  -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <style>
        .manrope-font {
            font-family: "Manrope", sans-serif;
        }
    </style>

</head>

<body class="manrope-font">

    <header class="container mx-auto px-8 md:px-16 lg:px-24 flex gap-5 flex-col md:flex-row justify-between items-center mt-16 mb-32">

        <div class="space-y-6">
            <h1 class="text-[#1c1c1c] text-3xl md:text-6xl font-extrabold">It's good <br>
                tea time at the <br>
                 tea house</h1>
            <p class="text-[#777777] text-base font-medium">Tea and Botanical Solutions Supplier Give Optimum
                Satisfaction To Your Taste Buds.</p>
            <button
                class="bg-linear-to-r from-[#ff0000] to-[#ff8938] rounded-lg p-4 flex gap-3 items-center">
                <span class="text-[white] text-lg font-bold">Explore
                    More</span>
                <img class="h-4" src="/images/arrow.png" alt="">
            </button>
        </div>

        <div class="max-w-lg relative">

            <img class="w-full" src="./images/banner.png" alt="">

            <div class="flex items-center gap-4 bg-white shadow-lg rounded-xl w-max px-6 py-3 absolute bottom-5 left-15">
                <div class="text-yellow-500 w-3">
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="">
                    <h5 class="text-2xl font-extrabold text-[#1c1c1c]">5.00</h5>
                    <p class="text-sm font-semibold text-[#777777]">Trust Pilot Ratings</p>
                </div>
            </div>

        </div>
    </header>

</body>

</html>
